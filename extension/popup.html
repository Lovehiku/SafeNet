<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeNet Shield</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">üõ°Ô∏è</span>
        <h1>SafeNet Shield</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Active</span>
      </div>
    </header>

    <!-- Auth Section (shown when not logged in) -->
    <div id="authSection" class="auth-section">
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="register">Register</button>
      </div>

      <!-- Login Form -->
      <div id="loginTab" class="tab-content active">
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="registerTab" class="tab-content">
        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="registerName">Name</label>
            <input type="text" id="registerName" required>
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>

    <!-- Main Section (shown when logged in) -->
    <div id="mainSection" class="main-section" style="display: none;">
      <!-- Toggle Extension -->
      <div class="toggle-section">
        <label class="toggle-label">
          <span>Protection Enabled</span>
          <input type="checkbox" id="extensionToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="messagesScanned">0</div>
          <div class="stat-label">Messages Scanned</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="imagesScanned">0</div>
          <div class="stat-label">Images Scanned</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="threatsBlocked">0</div>
          <div class="stat-label">Threats Blocked</div>
        </div>
      </div>

      <!-- User Info -->
      <div class="user-info">
        <div class="user-details">
          <span class="user-name" id="userName">User</span>
          <span class="user-email" id="userEmail">user@example.com</span>
        </div>
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
      </div>

      <!-- Settings -->
      <div class="settings-section">
        <h3>Settings</h3>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="autoBlurImages" checked>
            <span>Auto-blur explicit images</span>
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="showWarnings" checked>
            <span>Show warning popups</span>
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="createAlerts" checked>
            <span>Create alerts for threats</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Message Display -->
    <div id="message" class="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
